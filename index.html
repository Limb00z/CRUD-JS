<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>CRUD - JS</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th id="acao">Editar</th>
                        <th id="acao">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="modal-container">
            <div class="modal">
                <form>
                    <label for="m-nome">Nome</label>
                    <id id="m-nome" type="text" required></id>

                    <label for="m-funcao">Função</label>
                    <id id="m-funcao" type="text" required></id>

                    <label for="m-salario">Salário</label>
                    <id id="m-salario" type="number" required></id>
                    
                    <button id="btnSalvar">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
